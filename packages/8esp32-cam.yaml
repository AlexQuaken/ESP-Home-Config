output:
  - platform: gpio
    pin: GPIO04
    id: GPIO04

light:
  - platform: binary
    output: GPIO04
    name: ${board_name}_light

esp32_camera:
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  
  name: ${board_name}_Camera
  resolution: 800x600
  vertical_flip: false
  horizontal_mirror: false
